<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-login">
            <h2>
                <img src="https://uiux-assets.sendgrid.com/logo/sg-twilio-lockup.svg" alt="Twilio SendGrid Logo" srcset="">
            </h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                    <a href="#" style="text-decoration: none;">Forgot Your Username?</a>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                    <a href="#" style="text-decoration: none;">Forgot Your Password?</a>
                </div>

                <button type="submit" class="btn">Continue</button>
                <div class="sign-up">
                    <p>Don't you have account? <span><a href="#" style="text-decoration: none;">Sign Up Now!</a></span></p>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
