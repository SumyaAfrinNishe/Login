<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous""></script>
</head>
<body>
    <div class="alert alert-danger" role="alert" style="width: 300%; display: flex;justify-content: center;align-items: center;">
        <div class="icon">!</div>
        <span>Your username or password is invalid.</span>
      </div>
    <!-- <div style="position:absolute; margin-top:0px; bottom:94%; width: 100%; height: auto;" id="login-error-alert" class="alert alert-danger" > -->
        <!-- <p style="margin: 0px 10px;">Your username or password is invalid.</p> -->
        <!-- <div class="icon">!</div>
        Your username or password is invalid.
        
    </div> -->

    <div class="container">
        <div class="form-login" id="loginForm">
            <h2>
                <img src="https://uiux-assets.sendgrid.com/logo/sg-twilio-lockup.svg" alt="Twilio SendGrid Logo" srcset="">
            </h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" id="username" required>
                    <label>Username</label>
                    <a href="#" style="text-decoration: none;">Forgot Your Username?</a>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label>Password</label>
                    <a href="#" style="text-decoration: none;">Forgot Your Password?</a>
                </div>

                <button type="submit" id="submit" class="btn">Continue</button>
                <div class="sign-up">
                    <p>Don't you have account? <span><a href="#" style="text-decoration: none;">Sign Up Now!</a></span></p>
                </div>
            </form>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
