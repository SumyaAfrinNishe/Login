<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous""></script>
</head>
<body>
    <div class="alert" style="width: 100%; justify-content:center; align-items: center; margin:0; padding:0;">
        <div class="alert alert-danger" style="width: 100%;" role="alert" >
            <div class="icon">!</div>
            <p style="margin: 0 5px; display: inline-block;">Your username or password is invalid.</p>
          </div>
    </div>

    <div class="container">
        <div class="form-login" id="loginForm">
            <h2>
                <img src="https://uiux-assets.sendgrid.com/logo/sg-twilio-lockup.svg" alt="Twilio SendGrid Logo" srcset="">
            </h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" id="username" required>
                    <label>Username</label>
                    <a href="#" style="text-decoration: none;">Forgot Your Username?</a>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label>Password</label>
                    <a href="#" style="text-decoration: none;">Forgot Your Password?</a>
                </div>

                <button type="submit" id="submit" class="btn">
                    <span class="logo" id="logo"></span>
                    <span class="button-text">Continue</span>
                </button>
                <div class="sign-up">
                    <p>Don't you have account? <span><a href="#" style="text-decoration: none;">Sign Up Now!</a></span></p>
                </div>
            </form>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
